<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Detection & Classification System</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Vehicle Detection & Classification</h1>
        <p style="text-align: center; color: #666; margin-bottom: 20px;">
            Upload an image to detect and classify vehicles including tanks, cars, trucks, aircraft, and military vehicles
        </p>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="image" id="imageInput" accept="image/*" required>
            <button type="submit">Analyze Vehicles</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
